{% extends "layout.html" %}

{% block title %}{{ unit.title }} - Vavip!{% endblock %}

{% block content %}
<style>
  .page-content {
    max-width: 1200px;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    margin: 0 auto;
    color: white;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
  }
  .content-container {
    display: flex;
    gap: 40px;
    justify-content: flex-start;
    align-items: flex-start;
    max-width: 1200px;
  }
  .photo-gallery {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 400px;
    overflow-y: auto;
    width: 200px;
    box-sizing: border-box;
  }
  .photo-item {
    text-align: center;
    cursor: pointer;
    flex: 1 1 23%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .photo-item img {
    height: 75px;
    width: auto;
    border-radius: 6px;
    margin: 0 auto;
    transition: transform 0.3s ease;
  }
  .photo-item img:hover {
    transform: scale(1.1);
  }
  .photo-item p {
    margin-top: 5px;
    font-size: 0.8em;
    color: #ccc;
    line-height: 1.1em;
  }
  .main-photo {
    max-height: 400px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
    flex-shrink: 0;
  }
  .main-photo.enlarged {
    transform: scale(1.5);
  }
  .description {
    max-height: 400px;
    overflow-y: auto;
    max-width: 460px;
    font-size: 1.1em;
    line-height: 1.4em;
    padding-left: 30px;
    box-sizing: border-box;
    white-space: pre-wrap;
  }
</style>

<div class="page-content">
  <div class="header">
    <h1>{{ unit.title }}</h1>
  </div>
  <div class="content-container">
    <div class="photo-gallery">
      {% for photo in unit.photos %}
      <div class="photo-item" onclick="changeMainPhoto('{{ url_for('static', filename='images/' + photo.filename) }}')">
        <img src="{{ url_for('static', filename='images/' + photo.filename) }}" alt="{{ photo.description }}" />
        <p>{{ photo.description }}</p>
      </div>
      {% endfor %}
    </div>
    <img id="main-photo" class="main-photo" src="{{ url_for('static', filename='images/' + unit.detail_image) }}" alt="{{ unit.title }}" onclick="toggleEnlarge()" />
    <div class="description">{{ unit.description }}</div>
  </div>
</div>

<script>
  function toggleEnlarge() {
    const img = document.getElementById('main-photo');
    img.classList.toggle('enlarged');
  }

  function changeMainPhoto(newSrc) {
    const mainPhoto = document.getElementById('main-photo');
    mainPhoto.src = newSrc;
    mainPhoto.classList.remove('enlarged');
  }
</script>
{% endblock %}
