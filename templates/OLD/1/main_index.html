<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Главная - Vavip</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; background-color: black; color: white;
      font-family: Arial, sans-serif; min-height: 100vh; box-sizing: border-box;
      display: flex; flex-direction: column;
    }
    body {
      padding: 20px;
    }
    header, footer {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 0.85em;
      box-sizing: border-box;
    }
    header img {
      height: 50px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 80px;
    }
    .section-link {
      font-size: 3rem;
      color: #d64161;
      text-decoration: none;
      padding: 20px 30px;
      border: 2px solid #d64161;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .section-link:hover {
      background-color: #d64161;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип Vavip" />
  </header>

  <main class="content">
    <a href="{{ url_for('catalog') }}" class="section-link">Наша продукция</a>
  </main>

  <footer>
    <div>© 2025 Vavip</div>
    <div>Связаться с нами: info@vavip.ru</div>
  </footer>
</body>
</html>
