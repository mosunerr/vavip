<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог сантехнических узлов Vavip</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; background-color: black; color: white;
      font-family: Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .page-content {
      flex: 1;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }
    .header img {
      height: 168px;
      width: auto;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 30px;
      width: 100%;
      box-sizing: border-box;
    }
    .item {
      background-color: #222;
      border-radius: 8px;
      padding: 20px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 480px;
      box-sizing: border-box;
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease,
                  box-shadow 0.3s ease, color 0.3s ease;
    }
    .item.selected {
      background-color: #444;
      border: 2px solid white;
      box-shadow: 0 0 10px white;
      color: black;
    }
    .item.selected h2, .item.selected p, .item.selected label {
      color: black;
    }
    .image-container-link {
      position: relative;
      cursor: pointer;
      display: block;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 15px;
      height: 220px;
    }
    .image-container-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
    .image-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 0 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      font-size: 2em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .image-container-link:hover .image-caption {
      opacity: 1;
    }
    label {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      margin-top: 0;
    }
    label input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    .buttons-container {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .compare-button, .clear-button, #select-all {
      display: inline-block;
      width: 220px;
      min-height: 40px;
      padding: 8px 10px;
      margin: 20px 10px 0 10px;
      background-color: black;
      color: white;
      border: 2px solid white;
      font-size: 1em;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: break-word;
      line-height: 1.2;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-sizing: border-box;
    }
    .compare-button:hover, .clear-button:hover, #select-all:hover {
      background-color: white;
      color: black;
    }
    #error-message {
      color: #ff4d4d;
      font-weight: bold;
      font-size: 1.8em;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      max-width: 90%;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.7);
      text-align: center;
    }
    /* Отключаем прокрутку, запрещаем перенос */
    .catalog {
      overflow-x: hidden;
    }
    /* При ширине меньше 1600 уменьшить количество колонок до 6, чтобы сохранить ровно 6 в ряд */
    @media (max-width: 1600px) {
      .catalog {
        grid-template-columns: repeat(6, 1fr);
      }
    }
    /* При ширине ниже 1200, можно сделать переход на 3 */
    @media (max-width: 1200px) {
      .catalog {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    /* При еще меньших экранах - 2 столбца */
    @media (max-width: 800px) {
      .catalog {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    /* Для мобильных - 1 колонка */
    @media (max-width: 480px) {
      .catalog {
        grid-template-columns: 1fr;
      }
    }
    /* Футер */
    #footer-container {
      width: 100%;
      background-color: #111;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .main_footer_inner {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      color: white;
      font-size: 0.85em;
      gap: 10px;
    }
    .main_footer_inner .col {
      flex: 1;
      padding: 0 10px;
    }
    .footer-left {
      text-align: left;
    }
    .footer-center {
      text-align: center;
    }
    .footer-right {
      text-align: right;
    }
    .main_footer_inner a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="page-content">
    <div class="header">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип Vavip" />
    </div>
    <form id="compare-form" action="{{ url_for('compare') }}" method="get" target="_blank">
      <div class="catalog">
        {% for unit in units %}
        <div class="item" title="{{ unit.title }}">
          <a href="{{ url_for('unit_page', unit_id=unit.id) }}" target="_blank" rel="noopener noreferrer" class="image-container-link">
            <img src="{{ url_for('static', filename='images/' + unit.image) }}" alt="{{ unit.title }}" />
            <div class="image-caption">{{ unit.title }}</div>
          </a>
          <h2>{{ unit.title }}</h2>
          <p>{{ unit.description }}</p>
          <label>
            <input type="checkbox" name="units" value="{{ unit.id }}" />
            Выбрать для сравнения
          </label>
        </div>
        {% endfor %}
      </div>
      <div class="buttons-container">
        <button type="button" id="select-all">Выбрать все</button>
        <button type="submit" class="compare-button">Сравнить выбранные</button>
        <button type="button" id="clear-selection" class="clear-button">Отменить выбор</button>
      </div>
      <div id="error-message"></div>
    </form>
  </div>
  <div id="footer-container"></div>
  <script>
    document.querySelectorAll('.item input[type=checkbox]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          checkbox.closest('.item').classList.add('selected');
        } else {
          checkbox.closest('.item').classList.remove('selected');
        }
      });
      if (checkbox.checked) {
        checkbox.closest('.item').classList.add('selected');
      }
    });
    document.getElementById('select-all').addEventListener('click', () => {
      document.querySelectorAll('.catalog input[type=checkbox]').forEach(checkbox => {
        checkbox.checked = true;
        checkbox.closest('.item').classList.add('selected');
      });
      document.getElementById('error-message').style.display = 'none';
    });
    document.getElementById('clear-selection').addEventListener('click', () => {
      document.querySelectorAll('.catalog input[type=checkbox]').forEach(checkbox => {
        checkbox.checked = false;
        checkbox.closest('.item').classList.remove('selected');
      });
      document.getElementById('error-message').style.display = 'none';
    });
    document.getElementById('compare-form').addEventListener('submit', (event) => {
      const checkedBoxes = event.target.querySelectorAll('input[name="units"]:checked');
      const errorMessage = document.getElementById('error-message');
      if (checkedBoxes.length < 2) {
        event.preventDefault();
        errorMessage.textContent = 'Выберите 2 и более узла';
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      } else {
        errorMessage.style.display = 'none';
      }
    });

    fetch('/static/footer.html')
      .then(response => response.text())
      .then(data => {
        const container = document.getElementById('footer-container');
        container.innerHTML = data;
        const footerDiv = container.querySelector('div');
        if (footerDiv) footerDiv.classList.add('main_footer_inner');
      })
      .catch(err => console.error('Ошибка загрузки футера:', err));

  </script>
</body>
</html>
